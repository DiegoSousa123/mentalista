<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mentalista</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<header>
		<h3>MENTALISTA</h3>
		<p>
			Adivinhe o número. Se for capaz...
		</p>
	</header>

	<div id="back_effect">
	</div>
	<section>

		<div class="div_main">
			<b style="color:#f9f9f9;">Números de 1 a 1000</b>
			<div id="n_tentativa"></div>
			<div><b id="resultado"></b></div>
			<div id="maior_menor"></div>
			<input 
				class="user_input"
				placeholder="1 a 1000" 
				id="input_n" 
				type="text"
				inputmode="numeric"
				pattern="[0-9]{1,4}">
			<button type="button" id="chute_btn" onclick="chute()">Chute!</button>
			<button disabled type="button" id="restart" onclick="restart()">Recomeçar</button>
		</div>
	</section>
	<footer>

	<small>©Diêgo Sousa</small>

	<small>Alura-ImersãoDev•2023</small>
	<div>
                <p>"win sound" by <a href="https://freesound.org/people/David819/sounds/668436/">David819</a> from Freesound.org</p>
                <p>"8-bit fail sound" by <a href="https://freesound.org/people/SamsterBirdies/sounds/558735/">SamsterBirdies</a> from Freesound.org</p>
  </div>
</footer>
<script src="script.js"></script>
</body>
</html>
