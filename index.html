<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mentalista</title>
	<meta name="description" content="Adivinhe o número... se for capaz.">
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<header>
		<h1>MENTALISTA</h1>
		<h2>
			Adivinhe o número. Se for capaz...
		</h2>
	</header>

	<div id="back_effect">
	</div>
	<section>
		<div class="div_main">
			<b>Números de 1 a 1000</b>
			<div id="n_tentativa"></div>
			<div id="n_resultado"> 
				<b id="resultado"></b> 
			</div>
			<div id="maior_menor"></div>
				<input 
					class="user_input"
					placeholder="1 a 1000" 
					id="input_n" 
					type="text"
					inputmode="numeric"
					pattern="[0-9]{1,4}">
				<button 
					type="button" id="chute_btn" 
					onclick="chute()">Chute!</button>
				<button 
					disabled type="button" 
					id="restart" onclick="restart()">Recomeçar</button>
		</div>
	</section>

	<footer>
		<small><a href="https://github.com/DiegoSousa123">&copy;Diêgo Sousa</a></small>
		<small>Alura-ImersãoDev•2023</small> 
		<p>"win sound" by <a href="https://freesound.org/people/David819/sounds/668436/"><strong>David819</strong></a></p>
  	<p>"8-bit fail" by <a href="https://freesound.org/people/SamsterBirdies/sounds/558735/"><strong>SamsterBirdies</strong></a></p>
	</footer>

<script src="script.js"></script>
</body>
</html>
